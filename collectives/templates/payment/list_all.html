{% extends 'base.html' %}

{% block additionalhead %}

  {# Tabulator: for tables #}
  <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.5.1/dist/js/tabulator.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>


  <script src="{{ url_for('static', filename='js/payment/payment_list.js') }}"></script>
  <script src="{{ url_for('root.models_to_js') }}"></script>
  <script>
  var table;
  window.onload = function() {
    var ajaxUrl = "{{url_for('api.list_payments')}}" ;
    table = createAllPaymentsTable(ajaxUrl);
  }

  </script>

{% endblock %}

{% block header %}
  <h1>{% block title %}Liste des paiements{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="panel" style="max-width: 100%">
  <h3>Liste des paiements</h3>
  <div id="payments-table"></div>

  <p>
      <a
            class="button button-primary"
            href="{{url_for('payment.export_payments')}}"
            onclick="return exportAsExcell(this)">
            Export XLSX des paiements
      </a>
  </p>
</div>
{% endblock %}
