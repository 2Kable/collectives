  <img class="avatar" src="{% if current_user.avatar
                      %}{{ url_for('images.crop', filename=current_user.avatar, width=80, height=80) }}{%
                else
                      %}{{ url_for('static', filename='img/icon/ionicon/md-person.svg')   }}{%
                endif %}" />

</div>
